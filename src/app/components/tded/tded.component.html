<div _ngcontent-jft-c2="" class="">
    <div _ngcontent-jft-c2="" class="container">
        <div _ngcontent-jft-c2="" class="col-md-12" style="padding-left:5px;padding-right:5px;">
            <table _ngcontent-jft-c2="" class="table table-striped tablespac" style="color: white;margin-top:10px;">
                <thead _ngcontent-jft-c2="">
                    <tr _ngcontent-jft-c2="">
                        <th _ngcontent-jft-c2="" class="hidden"><img _ngcontent-jft-c2="" class="icon_header" src="assets/images/icon/time.png"></th>
                        <th _ngcontent-jft-c2=""><img _ngcontent-jft-c2="" class="icon_header" src="assets/images/icon/home.png"></th>
                        <th _ngcontent-jft-c2=""><img _ngcontent-jft-c2="" class="icon_header" src="assets/images/icon/away.png"></th>
                    </tr>
                </thead>
                <tbody _ngcontent-jft-c2="" class="table_font_size" style="min-height: 62px;">


                        <ng-container *ngFor="let han of users; index as  i; first as isFirst;let l = count">
                            <!-- <ng-container *ngIf="i==0"> -->
                                    <tr _ngcontent-osx-c2="" class="tab_table" style="min-height: 62px;">
                                            <td _ngcontent-osx-c2="" class="hidden" style="min-height: 62px;overflow: hidden;">{{han.hd_time}}</td>
                                            <td _ngcontent-osx-c2="">
                                                <ng-container *ngIf="han.hd_away_star=='1'">
                                                    <span _ngcontent-osx-c2="" style="text-decoration: underline;">
                                                        {{han.hd_home}}
                                                    </span>
                                                </ng-container>
                                                <ng-container *ngIf="han.hd_away_star!='1'">
                                                    {{han.hd_home}}
                                                </ng-container>
                                            </td>
                                          <td _ngcontent-osx-c2=""> 
                                                <ng-container *ngIf="han.hd_away_star=='1'">
                                                    <span _ngcontent-osx-c2="" style="text-decoration: underline;">
                                                        {{han.hd_away}}
                                                    </span>
                                                </ng-container>
                                                <ng-container *ngIf="han.hd_away_star!='1'">
                                                    {{han.hd_away}}
                                                </ng-container>
                                                
                                            </td>
                                        </tr>
                
                                        <tr _ngcontent-osx-c2="" style="background: #464646; color: white;">
                                            <td _ngcontent-osx-c2="" colspan="1" style="border-top: 0;width: 300px;">Handicap</td>
                                            <td _ngcontent-osx-c2="" colspan="2" style="border-top: 0;width: 100px;">HI/LO</td>
                                        </tr>
                
                                        <tr _ngcontent-osx-c2="" style="background: #464646; color: white;">
                                            <td _ngcontent-osx-c2="" class=" " colspan="1"> {{han.hd_handicap}} </td>
                                            <td _ngcontent-osx-c2="" class=" " colspan="2"> {{han.hd_hl}} </td>
                                        </tr>
                
                                        <tr _ngcontent-osx-c2="" style="background: #636363; color: white;">
                                            <td _ngcontent-osx-c2="" style="border-top: 0;width: 300px;">Win</td>
                                            <td _ngcontent-osx-c2="" style="border-top: 0;width: 100px;">HI/LO</td>
                                            <td _ngcontent-osx-c2="" style="border-top: 0;width: 200px;">Score</td>
                                        </tr>
                
                                        <tr _ngcontent-osx-c2="" style="background: #636363; color: white;">
                                            <td _ngcontent-osx-c2="" class="classTD">
                                                <img _ngcontent-osx-c2="" class="icon_loading" src="/assets/img/icon/08.gif" style="width:25px;height:25px;display:none;" id="{{han.hd_id}}_1">
                                                
                                                <ng-container *ngIf="han.hdd_display!='2'">
                                                    <!-- <span _ngcontent-osx-c2="" class="icon_loading" id="{{han.hd_id}}_1">-</span> -->
                                                </ng-container>
                                               
                                                <span _ngcontent-osx-c2="" class="result_score" style="display:block; color: black;" id="{{han.hd_id}}_1">
                                                        <span _ngcontent-osx-c2="" style="color: rgb(98, 241, 98);"> 
                                                                <ng-container *ngIf="han.hd_result_win=='1'">
                                                                        {{han.hd_home}}
                                                                </ng-container>
                                                                <ng-container *ngIf="han.hd_result_win=='2'">
                                                                        {{han.hd_away}}
                                                                </ng-container>
                                                        </span>
                                                    </span>
                                                
                                            </td>
                                            <td _ngcontent-osx-c2="" class="classTD">
                                                <img _ngcontent-osx-c2="" class="icon_loading" src="/assets/img/icon/08.gif" style="width:25px;height:25px;display:none;" id="{{han.hd_id}}_2">
                                                <ng-container *ngIf="han.hdd_display!='2'">
                                                    <!-- <span _ngcontent-osx-c2="" class="icon_loading" id="{{han.hd_id}}_2">-</span> -->
                                                </ng-container>
                                                
                                                <span _ngcontent-osx-c2="" class="result_score" style="display:block; color: white;" id="{{han.hd_id}}_2">{{han.hd_result_hl}}</span>
                                            </td>
                                            <td _ngcontent-osx-c2="" class="classTD">
                                                <img _ngcontent-osx-c2="" class="icon_loading" src="/assets/img/icon/08.gif" style="width:25px;height:25px;display:none;" id="{{han.hd_id}}_3">
                                                <ng-container *ngIf="han.hdd_display!='2'">
                                                    <!-- <span _ngcontent-osx-c2="" class="icon_loading" id="{{han.hd_id}}_3">-</span> -->
                                                </ng-container>
                                              
                                                <span _ngcontent-osx-c2="" class="result_score" style="display:block; color: white;" id="{{han.hd_id}}_3">{{han.hd_result_home}} : {{han.hd_result_away}}</span>
                                            </td>
                                        </tr>
                                        <tr _ngcontent-bka-c2="" style=" color: black;"><td _ngcontent-bka-c2="" class="classTD scan_td" colspan="3" style="border-top: 1;width: 300px; ">
                                                <progress-bar style="display:block; " class="result_score" id="{{han.hd_id}}_4" [progress]="han.hd_result_percent" [color]="'#488aff'">
                                                    </progress-bar>
                                            </td>
                                        </tr>
                            </ng-container>
                        <!-- </ng-container> -->

                        
                </tbody>
            </table>
        </div>
    </div>
</div>
